name: Update README with Repo Cards

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Fetch repo data using your exact curl command
        run: |
          echo '{
            "query":"query { user(login: \"Mummanajagadeesh\") { \
              repo1: repository(name: \"ImProVe\") { name description isPrivate stargazers { totalCount } } \
              repo2: repository(name: \"NeVer\") { name description isPrivate stargazers { totalCount } } \
              repo3: repository(name: \"RoSe\") { name description isPrivate stargazers { totalCount } } \
            } }"
          }' > query.json

          curl -s -H "Authorization: bearer ${{ secrets.PRIVATE_GH_TOKEN }}" \
               -X POST https://api.github.com/graphql \
               -H "Content-Type: application/json" \
               -d @query.json > repos.json

      - name: Debug: print repos.json
        run: cat repos.json

      - name: Generate cards from repos.json
        run: |
          echo "<!--START:REPO_CARDS-->" > cards.md
          jq -r '
            .data.user | to_entries[] |
            "### \(.value.name)\n\(.value.description)\n⭐ Stars: \(.value.stargazers.totalCount)\n"
          ' repos.json >> cards.md
          echo "<!--END:REPO_CARDS-->" >> cards.md

      - name: Replace card section in README.md
        run: |
          awk '
            /<!--START:REPO_CARDS-->/ { print; while ((getline line < "cards.md") > 0) print line; skipping=1; next }
            /<!--END:REPO_CARDS-->/ { skipping=0; next }
            skipping != 1 { print }
          ' README.md > README.tmp && mv README.tmp README.md

      - name: Commit and push updated README
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with private repo cards" || echo "No changes"
          git push
