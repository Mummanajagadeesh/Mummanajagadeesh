name: Update README with Random GIF

on:
  push:
  schedule:
    - cron: '0 * * * *'  # Runs every hour, adjust as needed

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v2

      - name: Generate random GIF
        id: random-gif
        run: |
          # Array of GIFs hosted in the assets folder
          GIFS=("gif1.gif" "gif2.gif" "gif3.gif")
          # Pick a random GIF
          RANDOM_GIF=${GIFS[$RANDOM % ${#GIFS[@]}]}
          # Replace placeholder in the README with the random GIF
          sed -i "s|<URL-TO-RANDOM-GIF>|./assets/$RANDOM_GIF|g" README_TEMPLATE.md
          # Copy the updated README
          cp README_TEMPLATE.md README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m 'Update README with random GIF'
          git push
