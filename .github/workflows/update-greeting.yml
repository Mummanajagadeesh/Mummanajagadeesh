name: Update Greeting

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-greeting:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout profile repo
        uses: actions/checkout@v3

      - name: Checkout private script repo
        uses: actions/checkout@v3
        with:
          repository: Mummanajagadeesh/multi-ling
          token: ${{ secrets.PRIVATE_GH_TOKEN }}
          path: multi-ling

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Run update_readme.py
        run: python multi-ling/update_readme.py

      - name: Commit and push if README changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git diff --cached --quiet && echo "No changes" && exit 0

          git commit -m "chore: rotate greeting üåç"
          git pull --rebase
          git push
