<svg width="500" height="248" viewBox="0 0 500 248" xmlns="http://www.w3.org/2000/svg">
  <style>
    .card-bg { fill: #fff; stroke: #1f6feb; stroke-width: 1; }
    .repo-name { font: bold 16px sans-serif; fill: #0969da; cursor: pointer; text-decoration: underline; }
    .repo-desc { font: 14px sans-serif; fill: #57606a; }
    .meta { font: 12px sans-serif; fill: #57606a; }
    .badge { font: 11px sans-serif; fill: #57606a; }
    .lang-dot { r: 5; }
  </style>
  <rect class="card-bg" x="0" y="0" width="500" height="248" rx="12" ry="12" />
  <a href="https://github.com/Mummanajagadeesh/wall-follower-robot-w" target="_blank">
    <text x="16" y="30" class="repo-name">wall-follower-robot-w</text>
  </a>
  <rect x="430" y="16" rx="4" ry="4" width="55" height="18" fill="#ddf4ff" stroke="#0969da" />
  <text x="438" y="29" class="badge">Public</text>
  <text x="16" y="55" class="repo-desc">
    <tspan x="16" dy="0">The wall-following robot travels along walls</tspan>
    <tspan x="16" dy="18">in a maze. It uses basic sensors to detect</tspan>
    <tspan x="16" dy="18">the distance to the wall and adjusts its</tspan>
    <tspan x="16" dy="18">path to stay close. The robot explores all</tspan>
    <tspan x="16" dy="18">possible paths to find its destination</tspan>
    <tspan x="16" dy="18">without relying on algorithms, simply</tspan>
    <tspan x="16" dy="18">following the wall as it moves</tspan>
  </text>
  <circle class="lang-dot" cx="16" cy="191" fill="#3572A5" />
  <text x="26" y="195" class="meta">Python</text>
  <circle class="lang-dot" cx="126" cy="191" fill="#663399" />
  <text x="136" y="195" class="meta">CSS</text>
  <circle class="lang-dot" cx="236" cy="191" fill="#e34c26" />
  <text x="246" y="195" class="meta">HTML</text>
  <text x="484" y="218" text-anchor="end" class="meta">‚≠ê 1 star(s)</text>
</svg>
