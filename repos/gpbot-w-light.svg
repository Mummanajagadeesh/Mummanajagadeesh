  <rect class="card-bg" x="0" y="0" width="500" height="212" rx="12" ry="12" />
  <image href="https://avatars.githubusercontent.com/u/75290381?v=4" x="16" y="12" width="20" height="20" clip-path="url(#avatarClip)" />
