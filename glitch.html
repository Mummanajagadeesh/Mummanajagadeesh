<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glitch Animation</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Monaco', monospace;
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Header Styling */
    .header {
      text-align: center;
      margin-top: -105px;
      position: relative;
      z-index: 1;
    }

    .header h1 {
      font-size: 4em;
      color: white;
      margin-bottom: 20px;
      text-align: center;
    }

    .animated-title {
      color: white;
      font-size: 4em;
      margin: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      animation: textGlitch 1s ease-in-out infinite alternate;
    }

    .animated-word, .space {
      display: inline-block;
      opacity: 0;
    }

    .animated-word span, .space span {
      display: inline-block;
      opacity: 0;
      transform: translateY(2px);
      animation: displayLetter 0.25s ease-in-out forwards alternate;
    }

    @keyframes displayLetter {
      0% {
        transform: translateY(2px);
        color: white;
        opacity: 0;
      }
      10% {
        opacity: 1;
        color: limegreen;
      }
      20% {
        opacity: 0;
        color: white;
        transform: translateY(0px);
      }
      50% {
        opacity: 1;
        color: darkgreen;
        transform: translateY(1px);
      }
      60% {
        opacity: 1;
        color: white;
        transform: translateY(1px);
      }
      100% {
        transform: translateY(0);
        color: white;
        opacity: 1;
      }
    }

    @keyframes textGlitch {
      0% {
        opacity: 1;
      }
      94% {
        opacity: 1;
        transform: translateX(0px);
      }
      95% {
        opacity: 0.1;
      }
      96% {
        opacity: 1;
        transform: translateX(1px);
      }
      97% {
        opacity: 0.1;
      }
      100% {
        opacity: 1;
        transform: translateX(0px);
      }
    }


  </style>
</head>
<body>
  <div class="header">
    <p class="animated-title" aria-label="Jagadeesh_Mummana"></p>
  </div>
  <div class="circle-transition" id="circle"></div>

  <script>
    // Split and Animate Text
    let animationContainer = document.querySelector('.animated-title');
    let textData = animationContainer.getAttribute('aria-label');

    function splitWords() {
      let words = textData.split(' ');
      words.forEach((word, index) => {
        // Create a span for each word
        let wordSpan = document.createElement('span');
        wordSpan.classList.add('animated-word');
        word.split('').forEach(letter => {
          let letterSpan = document.createElement('span');
          letterSpan.textContent = letter;
          wordSpan.appendChild(letterSpan);
        });
        animationContainer.appendChild(wordSpan);

        // Add a space span after each word except the last one
        if (index < words.length - 1) {
          let spaceSpan = document.createElement('span');
          spaceSpan.classList.add('space');
          spaceSpan.innerHTML = '&nbsp;'; // Non-breaking space
          animationContainer.appendChild(spaceSpan);
        }
      });
      animateWords();
    }

    function animateWords() {
      let words = document.querySelectorAll('.animated-word, .space');
      words.forEach((element, index) => {
        let letters = element.querySelectorAll('span');
        letters.forEach((letter, letterIndex) => {
          letter.style.animationDelay = `${Math.random() * 2}s`;
          letter.style.opacity = 1;
        });
        element.style.opacity = 1;
        element.style.animationDelay = `${index * 0.3}s`;
      });
    }



  setTimeout(() => {
    window.location.href = 'portfolio.html'; // Redirect after animation
  }, 3500);

    // Initial call
    splitWords();
  </script>
</body>
</html>
